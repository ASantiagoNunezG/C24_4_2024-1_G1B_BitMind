<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Material</title>
</head>
<body>
    <form action="/subir" method="post" enctype="multipart/form-data" id="formularioSubida">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo"><br><br>
        
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br><br>
        
        <div id="contenedorArchivos">
            <label for="archivo">Archivo:</label><br>
            <input type="file" id="archivo" name="archivo"><br><br>
        </div>
        
        <button type="button" onclick="agregarCampoArchivo()">Agregar otro archivo</button><br><br>
        
        <input type="submit" value="Subir">
    </form>

    <script>
        function agregarCampoArchivo() {
            var contenedorArchivos = document.getElementById('contenedorArchivos');
            var nuevoInput = document.createElement('input');
            nuevoInput.type = 'file';
            nuevoInput.name = 'archivo';
            contenedorArchivos.appendChild(document.createElement('br'));
            contenedorArchivos.appendChild(nuevoInput);
            contenedorArchivos.appendChild(document.createElement('br'));
        }
    </script>
